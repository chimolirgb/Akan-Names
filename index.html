<body>
    <div class="container" style="background-color: rgb(53, 9, 73); text-align: center; color: white;">
    <h2>Welcome</h2>
    <div class="card p1 text-center" style="background-color: rgb(37, 158, 154); color: rgb(10, 9, 9);;">
    <p>This web takes a user's birthday and calculates the day of the week 
        they were born</p> 
     <p>Similarly it outputs their Akan Name.</p>
    <p>Akan names are derived from Ghanian culture.</p>
    <p>Names are based on gender and the date you were born.</p>
   </div>
    <br>
    <h2>Fill Your Details Here</h2>
    <div class="card p2" style="background-color: rgb(16, 141, 135); color: rgb(7, 6, 6) ;">
    <div class="form">
        <label for="Gender">Gender:</label>
        <input type="text" id="male"name="Gender">
        <label for="Gender">Gender</label>
        <input type="text" id="female" name="Gender">
        <button type="submit" class="btn-primary" onclick="findName();">Get Name</button>
    <br>
   
    <br>
        <label for="number">Year of Birth:</label>
        <input type="number" id="year" placeholder="Birth Year e.g 1999 if born 1999" name="year">
        <br>
        <br>
            <label for="month">month of Birth:</label>
            <input type="number" id="month" placeholder="month of Birth e.g 5 for may"
             name="month">
        <br>
        <br>
            <label for="Date">Date of Birth</label>
            <input type="number" id="Date" placeholder="Birth date e.g 01" name="Date">
            <br>
            <br>
            <p id="results"></p>
        </div>
        </div>
  
    <link rel="stylesheet" href="./script.js">
